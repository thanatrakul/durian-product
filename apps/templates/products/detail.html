{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">Product Details</h1>
        <div class="d-flex justify-content-center">
            <table class="table table-striped mt-5" style="width: 50%">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>{{ product.pk }}</td>
                      <td>{{ product.name }}</td>
                  </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <a href="{% url 'products:all' %}" class="d-block btn btn-primary btn-lg my-5">BACK</a>
        </div>
    </div>

</div>

{% endblock  %}
