{% extends 'base.html' %}

{% block content %}

<div class="container d-flex mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">My Products</h1>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th class="text-center" scope="col">Name</th>
                    <th colspan=2>Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for product in product_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <th scope="row">{{ product.pk }}</th>
                    <td class="ml-5">
                      <a href="{% url 'products:detail' product.pk %}">{{ product.name }}</a>
                    </td>
                    <td><a href="{% url 'products:update' product.pk %} ">Update</a></td>
                    <td><a href="{% url 'products:delete' product.pk %}">Delete</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <a href="{% url 'products:create' %}" class="d-block btn btn-primary btn-lg my-5">Add New</a>
        </div>
    </div>

</div>

{% endblock content %}
