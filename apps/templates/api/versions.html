{% extends 'base.html' %}

{% block content %}

<div class="container d-flex mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">API Versions</h1>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Version</th>
                    <th class="text-center" scope="col">Path</th>
                </tr>
            </thead>
            <tbody>

                {% for version in versions %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <th scope="row">{{ version.number }}</th>
                    <th scope="row">{{ version.name }}</th>
                    <td class="ml-5">
                      <a href="{{ version.url }}">{{ version.url }}</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

</div>

{% endblock content %}
